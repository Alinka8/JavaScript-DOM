<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript and the DOM</title>
    <style>
      /* Basic styles for the box and toggleBox elements */
      #box,
      #toggleBox {
        width: 200px;
        height: 100px;
        margin: 10px;
        border: 1px solid rgb(194, 22, 148);
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Product List</h1>
    <div id="productContainer"></div>

    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea><br /><br />
      <button type="submit">Submit</button>
    </form>

    <h1>Dynamic Styling</h1>
    <div id="box" onclick="changeColor()">Click me to change color</div>
    <p id="paragraph">Hover over me to change color</p>
    <button onclick="changeTextStyle()">Change Text Style</button>
    <h1 id="header">Dynamic Styling with JavaScript</h1>
    <button onclick="toggleVisibility()">Toggle Visibility</button>
    <div id="toggleBox">This box will be toggled</div>

    <script src="script.js"></script>
  </body>
</html>
